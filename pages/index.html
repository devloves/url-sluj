<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortener</title>
  <link rel="shortcut icon" href="../icon/icon.png" type="image/png">
  <style>
    body { 
      background-color: #414141; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .icon { height: 270px; }
    input {
      background: none;
      border: none;
      border-bottom: 2px solid #fff;
      caret-color: #58bc5c;
      color: #fff;
      font-size: 1.5rem;
      padding-bottom: 16px;
      text-align: center;
      transition: border-bottom-color 0.3s ease-in-out;
    }
    button.create {
      background-color: #58bc5c;
      border: none;
      box-shadow: 3px 3px 0 0 black;
      color: #414141;
      cursor: pointer;
      height: 4rem;
      width: 100%;
      transition: box-shadow 0.2s ease-in-out;
    }
    button.create:hover { box-shadow: 0 0 0 0 #ffffff; }
    button.close {
      background: none;
      border: none;
      cursor: pointer;
    }
    div#error {
      width: 100%;
      height: 5rem;
      background-color: #58BC5C;
      display: none;
    }
    p.tempMsg {
      font-family: 'Helvetica';
      text-align: center;
    }
    input:focus {border-bottom-color: #58bc5c;outline: none;}
    input::placeholder {color: #ffffff; opacity: 0.7;}
  </style>
</head>
<body>
  <header>
    <img class="icon" src="/icon/icon.png">
  </header>
  <div class="container">
    <div id="error">
      <button class="close" onclick="this.parentElement.style.display = 'none';">X</button>
      <p class="tempMsg"></p>
    </div>
    <input type="text" id="url" placeholder="enter a url"><br><br><br>
    <input type="text" id="customCode" placeholder="enter a slug"><br><br><br>
    <button id="create" class="create">Create</button>
  </div>
  <script src="../scripts/shortener.js"></script>
</body>
</html>
